<!-- Mockup Chatbot -->
<div id="chatbot" class="main-card collapsed">
    <button id="chatbot_toggle">
      <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15 4v7H5.17l-.59.59-.58.58V4h11m1-2H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm5 4h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display:none"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
  </svg>
    </button>
    <div class="main-title">
    </div>
    <div class="chat-area" id="message-box">
    </div>
    <div class="line"></div>
    <div class="input-div">
      <input class="input-message" name="message" type="text" id="message" placeholder="Type your message ..." />
      <button class="input-send" onclick="send()">
        <svg style="width:24px;height:24px">
          <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
        </svg>
      </button>
    </div>
  </div>
  <style>
  @media (min-width: 450px) {
        .main-card {
          width: 96%;
          max-width: 400px;
          height: calc(100% - 32px) !important;
          border-radius: 8px !important;
          max-height: 600px;
        margin: 16px!important;
        }
      }
      .collapsed {
        width: 48px !important;
        height: 48px !important;
        border-radius: 24px !important;
        margin: 16px!important;
      }
  
      .main-card {
        background: white;
        color: white;
        width: 100%;
        height: 100%;
        margin: 0px;
        border-radius: 0px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        right: 0;
        bottom: 0;
        position: absolute;
        transition: all 0.5s;
        box-shadow: 0 10px 16px 0 rgba(0, 0, 0, 0.2),0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
  #chatbot_toggle {
    position: absolute;
    right: 0;
    border: none;
    height: 48px;
    width: 48px;
    background: dodgerblue;
    padding: 14px;
    color:white;
  }
  #chatbot_toggle:hover {
    background: #0083FF;
  }
  .line {
    height: 1px;
    background-color: dodgerblue;
    width: 100%;
    opacity: 0.2;
  }
  .main-title {
    background-color: dodgerblue;
    font-size: large;
    font-weight: bold;
    display: flex;
    height: 48px;
  }
  .main-title>div{
    height:48px;
    width:48px;
    display:flex;
    margin-left:8px;
  }
  .main-title svg {
    height: 24px;
    margin: auto;
  }
  .main-title > span {
    margin: auto auto auto 8px;
  }
  .chat-area {
    flex-grow: 1;
    overflow: auto;
    border-radius: 8px;
    padding: 16px;
    display: flex;
    flex-direction: column;
  }
  .input-message {
    padding: 8px 48px 8px 16px;
    flex-grow: 1;
    border: none;
  }
  .input-message:focus {
    outline: none;
  }
  .input-div {
    height: 48px;
    display: flex;
  }
  
  .input-send {
    background: transparent;
    width: 48px;
    height: 48px;
    right: 0%;
    border: none;
    cursor: pointer;
  }
  .input-send:hover {
    background: lavender;
  }
  .input-send svg {
    fill: dodgerblue;
    margin: 11px 8px;
  }
  .chat-message-div {
    display: flex;
  }
  
  .chat-message-sent {
    background-color: white;
    margin: 8px 16px 8px 64px;
    padding: 8px 16px;
    animation-name: fadeIn;
    animation-iteration-count: 1;
    animation-timing-function: ease-in;
    animation-duration: 100ms;
    color: white;
    border-radius: 8px 8px 2px 8px;
    background-color: rgb(76, 145, 248);
  }
  
  .chat-message-received {
    background-color: white;
    margin: 8px 64px 8px 16px;
    padding: 8px 16px;
    animation-name: fadeIn;
    animation-iteration-count: 1;
    animation-timing-function: ease-in;
    animation-duration: 100ms;
    color: white;
    border-radius: 8px 8px 8px 2px;
    background-color: rgb(75, 204, 86);
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
  
    to {
      opacity: 1;
    }
  }
  
  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  
  ::-webkit-scrollbar-thumb {
    background: #888;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
  </style>
  <script>
    var running = false;
  function send() {
    if (running == true) return;
    var msg = document.getElementById("message").value;
    if (msg == "") return;
    running = true;
    addMsg(msg);
    //DELEAY MESSAGE RESPOSE Echo
    window.setTimeout(addResponseMsg, 1000, msg);
  }
  function addMsg(msg) {
    var div = document.createElement("div");
    div.innerHTML =
      "<span style='flex-grow:1'></span><div class='chat-message-sent'>" +
      msg +
      "</div>";
    div.className = "chat-message-div";
    document.getElementById("message-box").appendChild(div);
    //SEND MESSAGE TO API
    document.getElementById("message").value = "";
    document.getElementById("message-box").scrollTop = document.getElementById(
      "message-box"
    ).scrollHeight;
  }
//   Predefined responses---------------------------------------------------------------------------
  function addResponseMsg(msg) {
    var div = document.createElement("div");
    // Custom messages here:
    if(msg === "hello world"){
        div.innerHTML = "<div class='chat-message-received'>" + "this is hello world" + "</div>";
    }
    if(msg.includes("albert campos")){
        div.innerHTML = "<div class='chat-message-received'>" + "He's Jack's son" + "</div>";
    }
    if(msg.includes("reid jonkers")){
        div.innerHTML = "<div class='chat-message-received'>" + "He's the CLO of EasyExpunctions, an arrest record clearing company." + "</div>";
    }
    if(msg.includes("nour") || msg.includes("nour awad")){
        div.innerHTML = "<div class='chat-message-received'>" + "He's the COO of EasyExpunctions, an arrest record clearing company." + "</div>";
    }
    if(msg.includes("nour") || msg.includes("nour awad")){
        div.innerHTML = "<div class='chat-message-received'>" + "He's the COO of EasyExpunctions, an arrest record clearing company." + "</div>";
    }
    if(msg.includes("who is your creator")){
        div.innerHTML = "<div class='chat-message-received'>" + "Jack is my creator." + "</div>";
    }
    
    
  //------------------------------------------------------------------------------------------------  
    div.className = "chat-message-div";
    document.getElementById("message-box").appendChild(div);
    document.getElementById("message-box").scrollTop = document.getElementById(
      "message-box"
    ).scrollHeight;
    running = false;
  }
  document.getElementById("message").addEventListener("keyup", function (event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      send();
    }
  });
   document.getElementById("chatbot_toggle").onclick = function () {
      if (document.getElementById("chatbot").classList.contains("collapsed")) {
        document.getElementById("chatbot").classList.remove("collapsed")
        document.getElementById("chatbot_toggle").children[0].style.display = "none"
        document.getElementById("chatbot_toggle").children[1].style.display = ""
        // Greeting message once user click on chat button:
      //   >>>setTimeout(addResponseMsg,1000,"Hi")<<<
      }
      else {
        document.getElementById("chatbot").classList.add("collapsed")
        document.getElementById("chatbot_toggle").children[0].style.display = ""
        document.getElementById("chatbot_toggle").children[1].style.display = "none"
      }
    }
  </script>
